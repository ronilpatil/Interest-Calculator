<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="look.css">
    <script src="calculator.js"></script>
</head>
<body>
    <h1>Interest Calculator</h1>
    
        <div id="Input">    
        <form>
        <p>
        <label for="Principal">Principal</label>
        <input id="Principal" type="text">
        <p id="sep"></p>
        </p>
        <p><label for="Rate">Rate of Interest</label>
        <input id="Rate" type="number" step="0.5" >
        </p>
        <p id="sep"></p>
        <p>
        <label for="Time">Time Period</label>
        <input id="Time" type="number" min="1">
        </p>
        <p id="sep"></p>
        <p><label>Simple Interest</label>
        <input type="radio" value="Simple" name="choice" checked>
        </p>
        <p>
        <label>Compound Interest</label>
        <input type="radio" value="Compound" name="choice"> 
        </p>
        </form>
        <p id="sep"></p>
        <center><button type="submit" onclick="calculate()">Submit</button></center>
        <div  id="Result"></div>
        </div>
        
</body>
</html>
